<!DOCTYPE html>

<html>

<head>
	
	<title>Riccardo Scandariato</title>
	
	<script src="jquery.js"></script>
	
	<script>
		$(function(){
			var includes = $('[data-include]');
			jQuery.each(includes, function(){
				var file = $(this).data('include') + '.html';
				$(this).load(file);
			});
		});
	</script>
	  
	<script>
		$(function() {
  			$(".but").on("click",function(e) {
    			e.preventDefault();
    			$("#content").load(this.id+".html");
			});
		});
	</script>
	
	<style type="text/css">

		body {
			font-family: Arial, Helvetica, sans-serif;
			color: rgb(95,95,95);
		}
		h1, h2, h3 {
			color: rgb(0,0,0);
		}
		img {
		    max-width: 100%;
		}
		/* unvisited link */
		a:link {
		    color: hotpink;
			text-decoration: none;
		}

		/* visited link */
		a:visited {
		    color: hotpink;
			text-decoration: none;
		}

		/* mouse over link */
		a:hover {
		    color: hotpink;
			text-decoration: none;
		}

		/* selected link */
		a:active {
		    color: hotpink;
			text-decoration: none;
		}
		/* main margins */
		#wrap {
			width:80%;
			margin-left: auto; 
			margin-right: auto;
			height:100%;
		}
		/* top bar links */
		#navigation {
			text-transform: uppercase;
			font-size: small;
			font-weight: bold;
			padding-right: 10px;
		}
		</style>
		
</head>

<body>

<div id="wrap">
	<table>
		<tr>
			<td colspan="2">
				<h1>Riccardo Scandariato</h1>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div style="padding-top: 10px; padding-bottom:20px; margin-bottom: 20px">
					<a id="navigation" href=".">Home</a>
					<a id="navigation" href=".">Publications</a>
					<a id="navigation" href=".">Committees</a>
				</div>
			</td>
		</tr>
	

		<tr>
			<td style="width: 20%; vertical-align: top">
				<div data-include="sidebar"></div>
			</td>
			<td style="width: 80%; vertical-align: top">
				<div style="padding-left: 30px" data-include="home"></div>
			</td>
		</tr>
	</table>
</div>

</body>

</html>
