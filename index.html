<!DOCTYPE html>

<html>

<head>
	
	<title>Riccardo Scandariato</title>
	
	<script src="jquery.js"></script>
	
	<script>
		function getUrlParam( prop ) {
		    var params = {};
		    var search = decodeURIComponent( window.location.href.slice( window.location.href.indexOf( '?' ) + 1 ) );
		    var definitions = search.split( '&' );

		    definitions.forEach( function( val, key ) {
		        var parts = val.split( '=', 2 );
		        params[ parts[ 0 ] ] = parts[ 1 ];
		    } );
			
			if ( prop in params )
				return params[ prop ];
			else
				return null;
		}
	</script>
	
	<style type="text/css">
		body {
			background-color: rgb(240,240,240);
		}
		
		h1, h2, h3 {
			color: rgb(0,0,0);
		}
		
		img {
		    max-width: 100%;
			width:auto;
		}
		
		table {
			border: 0px solid black;
			border-spacing: 0px;
		}
		
		hr {
			border-width: 0.5px;
			border-style: solid;
			border-color: rgb(240, 240, 240);
			margin-left: -10px;
			margin-right: -10px;
		}
		
		/* unvisited link */
		a:link {
		    color: rgb(255, 0, 128);
			text-decoration: none;
		}
		
		/* visited link */
		a:visited {
		    color: rgb(255, 0, 128);
			text-decoration: none;
		}
		
		/* mouse over link */
		a:hover {
		    color: rgb(255, 0, 128);
			text-decoration: none;
		}

		/* selected link */
		a:active {
		    color: rgb(255, 0, 128);
			text-decoration: none;
		}
		
		/* main margins */
		#wrap {
			width:70%;
			margin-left: auto; 
			margin-right: auto;
			margin-bottom: 40px;
			height:100%;
			background-color: white;
			padding-left: 60px;
			padding-right: 60px;
			padding-top: 0px;
			padding-bottom: 40px;
			line-height: 150%;
			font-size: 11pt;
			font-family: "Trebuchet MS", Geneva, sans-serif;
			font-weight: 300;
			color: rgb(95,95,95);
		}
		/* font-family: Arial, Helvetica, sans-serif; */
		#header {
			width:70%;
			margin-left: auto; 
			margin-right: auto;
			margin-top: 50px;
			padding-bottom: 10px;
			background-color: rgb(240,240,240);
			font-family: Arial, Helvetica, sans-serif;
			font-size: 14pt;
			color: rgb(95,95,95);
		}
		#navigation {
			text-transform: uppercase;
			font-size: small;
			font-weight: bold;			
			padding-top: 30px; 
			padding-bottom: 40px; 
			margin-bottom: 10px;
		}
		#sidebar {
			width: 20%;
			vertical-align: top;
			font-size: 10pt;
		}
		#content {
			width: 80%; 
			vertical-align: top;
			padding-left: 50px
		}
		</style>
		
</head>

<body>

<div id="header">
	<h1>Riccardo Scandariato</h1>
</div>

<div id="wrap">
	<table>
		<tr>
			<td id="navigation" colspan="2">
				<div style="padding-bottom: 10px">
					<a href="?p=home">Home</a> 
					<span style="padding-left:20px"/>
					<a href="?p=pubs">Publications</a> 
					<span style="padding-left:20px"/>
					<a href="?p=service">Committees</a>
					<span style="padding-left:20px"/>
					<a href="?p=empirical">Empirical</a>
				</div>
				<hr>
			</td>
		</tr>
		<tr>
			<td id="sidebar">
				<div id="sidebar-html">
					<script>
						$("#sidebar-html").load("sidebar.html");
					</script>
				</div>
			</td>
			<td id="content">
				<div id="content-html">
					<script>
						var page = "";
						
						switch ( getUrlParam("p") ) {
						    case "home":
						        page = "home.html";
						        break;
						    case "pubs":
						        page = "pubs.html";
						        break;
						    case "service":
						        page = "service.html";
						        break;
						    case "empirical":
						        page = "empirical.html";
						        break;
						    default:
						        page = "home.html";
						}
						$("#content-html").load(page);
					</script>
				</div>
			</td>
		</tr>
	</table>
</div>

</body>

</html>
